name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./mvp-usluge
      
      - name: Run ESLint
        run: npm run lint
        working-directory: ./mvp-usluge
      
      - name: Run TypeScript type check
        run: npm run type-check
        working-directory: ./mvp-usluge

  # üÜï TEST JOB
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./mvp-usluge
      
      - name: Run tests with coverage
        run: npm run test:ci
        working-directory: ./mvp-usluge
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./mvp-usluge/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./mvp-usluge
          push: false # Ne push-ujemo na DockerHub jo≈°, samo testiramo build
          tags: mvp-usluge:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, build-docker]
    if: always()
    
    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.lint-and-typecheck.result }}" == "success" ] && \
             [ "${{ needs.test.result }}" == "success" ] && \
             [ "${{ needs.build-docker.result }}" == "success" ]; then
            echo "‚úÖ All CI checks passed!"
          else
            echo "‚ùå CI checks failed!"
            exit 1
          fi
